  font-color: #000000   # Black color for the heading text (optional)
  line-height: 1.15     # Line height for Heading 1, adjust if needed
  align: left               # Aligns Heading 1 text to the right

header:
  font-family: calibri
  background-image: image:footer.png[position=bottom center]
  height: 1.3cm 
  image-vertical-align: top 
  recto:
    left:
      content: image:header.png[130,128]  # Replace `logo.png` with the actual logo filename
    right:
      font-color:    #0099e6
      font-style: italic
      font-size: 14
      content: Clinical Evaluation Protocol - AS76 with PBS versus light microscopy
  verso:
    left:
      content: image:header.png[130,128]
    right:
      font-color:  #0099e6
      font-style: italic
      font-size: 14
      content: Clinical Evaluation Protocol - AS76 with PBS versus light microscopy
footer:
