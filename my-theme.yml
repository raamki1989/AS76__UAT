      family: calibri  # Set default font to Calibri
      size: 12pt       # Default font size
list:
  font-family: calibri
  item-spacing: 1.15
  ul:
    margin-bottom: 1.2  # Space between bullet points
  ol:
    margin-bottom: 1.2  # Space between numbered points
table:
  font-family: calibri
  border:
    width: 0.5
    color: #000000 # Black color for the border
